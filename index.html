<!DOCTYPE HTML>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. ZŠ Zlín</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <style>
body {
    font-family: 'Roboto', sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #FFFFFF;
}

.navbar {
    background-color: #A8E6CF;
    padding: 10px 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin: 20px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.navbar .nav-left,
.navbar .nav-right {
    display: flex;
    align-items: center;
}

.navbar .nav-left a {
    color: #2D3436;
    text-decoration: none;
    margin-right: 20px;
    font-weight: 600;
    transition: color 0.3s ease;
}

.navbar .nav-left a:hover {
    color: #388E3C;
}

.navbar .search-form {
    display: flex;
    align-items: center;
}

.navbar .search-form input[type="text"] {
    padding: 6px 10px;
    border: none;
    border-radius: 4px 0 0 4px;
    outline: none;
}

.navbar .search-form button {
    padding: 6px 10px;
    background-color: #81C784;
    color: #2D3436;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.navbar .search-form button:hover {
    background-color: #66BB6A;
}

/* Carousel */
.carousel-container {
    width: 100%;
    margin: 20px auto;
}

.swiper {
    width: 100%;
    height: 300px;
}

.swiper-slide {
    position: relative;
    background-size: cover;
    background-position: center;
}

.swiper-slide::after {
    content: attr(data-text);
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: #FFFFFF;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
}

/* Kontejner pro příspěvky */
.post-container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 15px;
}

.posts-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.post {
    background: #FFFFFF;
    padding: 15px;
    flex: 0 0 calc(50% - 20px);
    box-sizing: border-box;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.06);
    overflow: hidden;
    transition: all 0.3s ease-in-out;
}

.post-content-wrapper {
    display: flex;
}

.post-image img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 15px;
}

.post-title {
    color: #2D3436;
    font-size: 20px;
    margin: 0;
    font-weight: 700;
}

.post-meta {
    color: #388E3C;
    font-size: 12px;
    margin-top: 5px;
    font-weight: 500;
}

.post-excerpt {
    color: #2D3436;
    font-size: 14px;
    margin-top: 10px;
}

.read-more {
    margin-top: 10px;
}

.read-more a {
    color: #388E3C;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    padding: 6px 12px;
    border-radius: 6px;
    background-color: rgba(168, 230, 207, 0.1);
}

.read-more a:hover {
    background-color: rgba(168, 230, 207, 0.2);
    color: #2E7D32;
}

.modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
}

.modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: none;
    width: 80%;
    max-width: 800px;
    border-radius: 8px;
    position: relative;
}

.modal-close {
    color: #aaa;
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.modal-close:hover,
.modal-close:focus {
    color: black;
}

/* Respozivní pro mobily */
@media (max-width: 768px) {
    .post {
        flex: 0 0 100%;
    }
    .post-content-wrapper {
        flex-direction: column;
    }
    .post-image img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
    }
    .navbar {
        flex-direction: column;
        margin: 10px;
    }
    .navbar .nav-left,
    .navbar .nav-right {
        flex-direction: column;
        width: 100%;
        margin: 5px 0;
    }
    .navbar .nav-left a {
        margin: 5px 0;
    }
    .navbar .search-form {
        margin-top: 10px;
        width: 100%;
    }
    .navbar .search-form input[type="text"] {
        flex: 1;
    }
}
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="#home">Domů</a>
            <a href="#galerie">Galerie</a>
            <a href="#kontakt">Kontakt</a>
        </div>
        <div class="nav-right">
            <form class="search-form">
                <input type="text" placeholder="Vyhledat...">
                <button type="submit">Hledat</button>
            </form>
        </div>
    </div>

    <!-- Carousel, ty  obrázky pohybující -->
    <div class="carousel-container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image: url('obrazek1.jpg');" data-text="Popisek k obrázku 1"></div>
                <div class="swiper-slide" style="background-image: url('obrazek2.jpg');" data-text="Popisek k obrázku 2"></div>
                <div class="swiper-slide" style="background-image: url('obrazek3.jpg');" data-text="Popisek k obrázku 3"></div>
            </div>
            <!-- šipky -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <!-- Kontejner pro příspěvky -->
    <div class="post-container" id="blog-posts">
    </div>

    <!-- okno s článkem-->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <div id="modal-body">
            <!-- tu obsah -->
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script>
        // swiper pro obrázky
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
              delay: 5000,
              disableOnInteraction: false,
            },
            pagination: {
              el: ".swiper-pagination",
              clickable: true,
            },
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
        });

        document.addEventListener('DOMContentLoaded', function() {
            fetch('fetch_posts.php')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('blog-posts').innerHTML = html;

                    var readMoreLinks = document.querySelectorAll('.read-more a');
                    readMoreLinks.forEach(function(link) {
                        link.addEventListener('click', function(e) {
                            e.preventDefault();
                            var postId = this.getAttribute('data-id');
                            fetch('get_post.php?id=' + postId)
                                .then(response => response.text())
                                .then(data => {
                                    document.getElementById('modal-body').innerHTML = data;
                                    document.getElementById('myModal').style.display = "block";
                                })
                                .catch(error => {
                                    console.error('Chyba při načítání příspěvku:', error);
                                });
                        });
                    });
                })
                .catch(error => {
                    console.error('Chyba při načítání příspěvků:', error);
                    document.getElementById('blog-posts').innerHTML = 
                        '<p>Omlouváme se, při načítání příspěvků došlo k chybě.</p>';
                });

            // Zavírání okna se článkem
            var modal = document.getElementById('myModal');
            var span = document.getElementsByClassName("modal-close")[0];

            span.onclick = function() {
              modal.style.display = "none";
            }

            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
        });
    </script>
</body>
</html>
